<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Spinner Schematics</title>

    <script src="out/production/spinner/lib/kotlin.js"></script>

    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <h2>Schematic</h2>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input id="branches" class="mdl-textfield__input" type="text" value="3" pattern="[0-9]+" onchange="update();">
            <label class="mdl-textfield__label" for="branches">Branches</label>
            <span class="mdl-textfield__error">Branches is not a number !</span>
        </div>

        <div class="mdl-cell mdl-cell--2-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input id="internalRadius" class="mdl-textfield__input" type="text" value="30" pattern="[0-9]+" onchange="update();">
            <label class="mdl-textfield__label" for="internalRadius">internalRadius</label>
            <span class="mdl-textfield__error">internalRadius is not a number !</span>
        </div>

        <div class="mdl-cell mdl-cell--2-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input id="bearingSize" class="mdl-textfield__input" type="text" value="18" pattern="[0-9]+" onchange="update();">
            <label class="mdl-textfield__label" for="bearingSize">Bearing Size</label>
            <span class="mdl-textfield__error">Bearing size is not a number !</span>
        </div>

       <!-- <svg class="mdl-cell mdl-cell--12-col" viewBox="0 0 1000 1000" id="spinner"></svg> -->
    </div>
    <svg width="200mm" height="200mm" viewBox="0 0 200 200" id="spinner"></svg>
    <script src="out/production/spinner/spinner.js"></script>
    <script>
        function update() {
            var branches = parseInt(document.getElementById("branches").value);
            var internalRadius = parseInt(document.getElementById("internalRadius").value);
            var bearingSize = parseInt(document.getElementById("bearingSize").value);
            spinner.fr.minibilles.spinner.schematic(branches, internalRadius, bearingSize);
        }
        update();
    </script>
</body>
</html>
